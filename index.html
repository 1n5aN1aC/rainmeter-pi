<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="refresh" content="43200">
		<!-- <meta http-equiv="refresh" content="12"> -->
		<link href='https://fonts.googleapis.com/css?family=Play:700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="/js/jquery-ui-1.11.4/jquery-ui.min.css">
		<link rel="stylesheet" href="/js/jquery-ui-1.11.4/themes/eggplant/theme.css">
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="/js/jquery-ui-1.11.4/jquery-ui.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="/css/common.css">
		<link rel="stylesheet" type="text/css" href="/css/index.css">
		<script src="/js/value_refresher.js"></script>
	</head>
	<body>
		<div class='main'>
			<div class="measure">Inside:</br><span class="value" id="IN_Temp">--</span>째F </br> <span class="value" id="IN_Humid">--</span>%</div>
			<div class="measure">Outside:</br><span class="value" id="OUT_Temp">--</span>째F </br> <span class="value" id="OUT_Humid">--</span>% </div>
			<div class="measure">Attic:</br><span class="value" id="ATTIC_Temp">--</span>째F </br> <span class="value" id="ATTIC_Humid">--</span>% </div>
			</br>
			Wind: <span class="value" id="OUT_Wind_Avg">--</span><sub>mph</sub> / <span class="value" id="OUT_Wind_Max">--</span><sub>mph</sub></br>
			Rain: <span class="value" id="OUT_Rain_Today">--</span>in / 
				<span class="value" id="OUT_Rain_Last_24h">--</span>in / 
				<a class="inline-block" href="#" onclick="reset_rain()"><span class="value" id="OUT_Rain_Since_Reset">--</span>in</br></a>
		</div>
		<div class='rightbar'>
			<div class="now">
				Feels Like:</br>
				<img class="larger" id="NOW_URL" src="" /></br>
				<span class="value"><span id="NOW_Feel">--</span>째</span>
			</div>
			<div class="topmiddle">
				System:</br>
				<div class="progressbar" class="progress" id="SYSTEM_CPU"><span class="ui-progressbar-text">%cpu</span></div>
				<div class="progressbar"" id="SYSTEM_RAM"><span class="ui-progressbar-text">%ram</span></div>
			</div>
			<a href="/forecast.py"><div class="forcastbutton">
				<img id="logo" src="/img/wulogo.png" />
			</div></a>
		</div>
	</body>
</html>
