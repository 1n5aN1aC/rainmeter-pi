<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
	<meta http-equiv="refresh" content="43200">
    <title>THUNDERBIRD - Weather Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Joshua Villwock">

    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

    <link type="text/css" rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="css/font-style.css">

    <script type="text/javascript" src="js/jquery.js"></script>    
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

	<script type="text/javascript" src="js/general.js"></script>
	
	<!-- HIGHCHARTS JAVASCRIPT -->
	<script type="text/javascript" src="js/highcharts/highcharts.js"></script>
	<script type="text/javascript" src="js/highcharts/highcharts-more.js"></script>
	<script type="text/javascript" src="js/highcharts/solid-gauge.js"></script>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  	<!-- Google Fonts call. Font Used Open Sans & Raleway -->
	<link href="http://fonts.googleapis.com/css?family=Raleway:400,300" rel="stylesheet" type="text/css">
  	<link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
</head>

<body id="bodyzone" style="padding-top:8px;">
    <div id="container" class="container">

	  <!-- FIRST ROW OF BLOCKS -->
      <div class="row">

		<div class="col-sm-3 col-lg-3">
			<!-- OUTSIDE TEMPERATURE BLOCK -->
			<div class="half-unit">
				<dtitle>Outside Temperature</dtitle>
				<hr>
	      		<div class="cont">
					<p class="measure"><bold><value id="OUT_Temp">99.9</value> °F</bold></p>
					<p class="measure measure-secondary"><img src="img/humidity.png" width="13px" height="15px" alt=""> <value id="OUT_Humid">99</value>%</p>
	      		</div>
			</div>

			<!-- INSIDE TEMPERATURE BLOCK -->
			<div class="half-unit">
				<dtitle>Inside Temperature</dtitle>
				<hr>
	      		<div class="cont">
					<p class="measure"><bold><value id="IN_Temp">99.9</value> °F</bold></p>
					<p class="measure measure-secondary"><img src="img/humidity.png" width="13px" height="15px" alt=""> <value id="IN_Humid">99</value>%</p>
	      		</div>
			</div>
		</div>

		<!-- RADAR AREA -->
        <div class="col-sm-3 col-lg-3" id="radar-area">
      		<div class="dash-unit">
				<div class="section-image">
					<img src="http://api.wunderground.com/api/e8b292334779aa96/animatedradar/image.gif?centerlat=44.9&centerlon=-123.3&radius=45&newmaps=1&timelabel=1&timelabel.y=10&num=15&delay=50&width=481&height=242"/>
				</div>
			</div>
        </div>

        <div class="col-sm-3 col-lg-3">
            <!-- TIME AND DATE BLOCK -->
      		<div class="half-unit">
	      		<dtitle>Time And Date</dtitle>
	      		<hr>
		      		<div class="clockcenter">
						<date id="date">Jan 99</date></br>
			      		<time id="time">99:99</time>
		      		</div>
			</div>

            <!-- TODAY BLOCK -->
			<div class="half-unit">
	      		<dtitle>Today</dtitle>
	      		<hr>
	      		<div class="cont">
					<p class="measure-now"><img id="NOW_URL" src="https://icons.wxug.com/i/c/v4/mostlycloudy.svg" height="50" width="50"> <bold><value id="NOW_Feel">99</value> °F</bold></p>
					<p class="measure-now-limits"><img src="img/up-small.png" alt=""> <value id="TODAY_High">99</value>° | <img src="img/down-small.png" alt=""> <value id="TODAY_Low">99</value>°</p>
				</div>
			</div>

        </div>
      </div><!-- /row -->

	  <!-- SECOND ROW OF BLOCKS -->
      <div class="row">

		<div class="col-sm-3 col-lg-3">
	        <!-- ATTIC TEMPERATURE BLOCK -->
      		<div class="half-unit">
	      		<dtitle>Attic Temperature</dtitle>
	      		<hr>
	      		<div class="cont">
					<p class="measure"><bold><value id="ATTIC_Temp">145.0</value> °F</bold></p>
					<p class="measure measure-secondary"><img src="img/humidity.png" width="13px" height="15px" alt=""> <value id="ATTIC_Humid">28</value>%</p>
	      		</div>
      		</div>

			<!-- FUTURE TEMPERATURE BLOCK -->
			<div class="half-unit">
				<dtitle>Future stuff goes here</dtitle>
				<hr>
	      		<div class="cont">
					<p class="measure"><bold>99.9 °F</bold></p>
					<p class="measure measure-secondary"><img src="img/humidity.png" width="13px" height="15px" alt=""> 99%</p>
	      		</div>
			</div>
      	</div>

		<!-- WIND SPEED BLOCK -->
        <div class="col-sm-3 col-lg-3">
      		<div class="dash-unit">
		  		<dtitle>Wind Speed</dtitle>
		  		<hr>
	        	<div id="speed"></div>
				</br></br>
				<p class="measure measure-secondary measure-wind-more">Avg: 99</p>
				<p class="measure measure-secondary measure-wind-more">Max: 99</p>
			</div>
        </div>

	    <!-- RAINFALL BLOCK -->
        <div class="col-sm-3 col-lg-3">
      		<div class="dash-unit">
	      		<dtitle>Rainfall</dtitle>
	      		<hr>
	      		<div id="raingroup" class="cont">
					<p class="measure-rain">24 hours | <bold><value id="OUT_Rain_Last_24h">9.99</value></bold></p>
					</br>
					<p class="measure-rain"><bad>midnight</bad> | <bold><value id="OUT_Rain_Today">9.99</value></bold></p>
					</br>
					<p class="measure-rain"><button id="btn-reset" type="button" class="btn btn-lg btn-success-outline">Reset</button> | <measure><value id="OUT_Rain_Since_Reset">99.99</value></bold></p>
				</div>
			</div>
        </div>

		<!-- SWITCHES & BUTTONS BLOCK -->
		<div class="col-sm-3 col-lg-3">
			<div class="dash-unit">
	      		<dtitle>Buttons</dtitle>
	      		<hr></br>
				<div class="text-center">
					<button id="btn-hourly" type="button" class="btn btn-lg btn-success" onMouseDown="return attemptFullscreen()">Fullscreen</button>
				</div>
				</br>
				<div class="text-center">
					<button id="btn-10day" type="button" class="btn btn-lg btn-info">Forecast</button>
				</div>
			</div>
		</div>

      </div><!-- /row -->
	</div> <!-- /container -->
</body>
</html>
